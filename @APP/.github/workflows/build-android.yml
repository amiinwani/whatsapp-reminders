name: ğŸš€ Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ“± Setup Android Environment
      uses: android-actions/setup-android@v3
      
    - name: â˜• Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ Install Dependencies
      run: npm ci
      
    - name: ğŸ”§ Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        
    - name: ğŸ“‹ Accept Android Licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: ğŸ”„ Sync Capacitor
      run: |
        npx cap sync android
        
    - name: ğŸ—ï¸ Build Android Debug APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: ğŸ” Find APK
      id: find_apk
      run: |
        APK_PATH=$(find android -name "*.apk" -type f | head -1)
        echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
        echo "Found APK at: $APK_PATH"
        ls -la $APK_PATH
        
    - name: ğŸ“ Rename APK
      run: |
        APK_PATH="${{ steps.find_apk.outputs.APK_PATH }}"
        cp "$APK_PATH" "WhatsApp-Reminder-$(date +%Y%m%d-%H%M).apk"
        
    - name: ğŸ“¤ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WhatsApp-Reminder-APK
        path: "*.apk"
        retention-days: 30
        
    - name: ğŸ“Š APK Info
      run: |
        APK_FILE=$(ls *.apk | head -1)
        APK_SIZE=$(du -h "$APK_FILE" | cut -f1)
        echo "ğŸ‰ APK Build Successful!"
        echo "ğŸ“± File: $APK_FILE"
        echo "ğŸ“ Size: $APK_SIZE"
        echo "ğŸ“¥ Download from the 'Actions' tab above"
        
    - name: ğŸš€ Create Release (on main branch)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "v1.0.0-${{ github.run_number }}"
        name: "WhatsApp Reminder v1.0.0-${{ github.run_number }}"
        body: |
          ğŸ‰ **WhatsApp Reminder Android App - Automated Build**
          
          ğŸ“± **Ready-to-install APK built automatically!**
          
          ## ğŸ“¥ Installation Instructions
          1. Download the APK file below
          2. Enable "Unknown Sources" in Android Settings
          3. Install the APK on your Android device
          4. Grant necessary permissions when prompted
          5. Open app â†’ Connect WhatsApp Web â†’ Start creating reminders!
          
          ## âœ¨ Features
          - ğŸ”„ Automated WhatsApp reminders
          - ğŸ“± Background operation when app is closed
          - ğŸŒ™ Elegant black & white theme
          - ğŸ’¾ Local storage (no backend needed)
          - ğŸ”” Push notifications for sent messages
          - ğŸ“ Direct phone number input
          - â° Flexible scheduling with time ranges
          
          ## ğŸ›¡ï¸ Privacy & Security
          - All data stored locally on your device
          - No external servers or data collection
          - Uses official WhatsApp Web authentication
          
          Built automatically with GitHub Actions âœ¨
        files: "*.apk"
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
